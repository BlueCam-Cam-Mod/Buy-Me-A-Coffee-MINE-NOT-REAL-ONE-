<!DOCTYPE html>
<html>
<head>
  <title>Top Supporters</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    table { margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px 16px; }
  </style>
</head>
<body>
  <h1>üèÜ Top Supporters</h1>
  <table id="leaderboard">
    <thead>
      <tr><th>Name</th><th>Total</th><th>Coffees</th><th>Last</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://your-replit-url.leaderboard/leaderboard')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#leaderboard tbody');
        data.forEach(s => {
          tbody.innerHTML += `
            <tr>
              <td>${s.name}</td>
              <td>$${s.amount.toFixed(2)}</td>
              <td>${s.count}</td>
              <td>${new Date(s.date).toLocaleDateString()}</td>
            </tr>`;
        });
      });
  </script>
</body>
</html>
